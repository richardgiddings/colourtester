{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Colour Tester</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'tester/style.css' %}">
    </head>
    <body>
        <div class="combo-form">
            <form method="post">{% csrf_token %}
                <div class="combo-block">
                    <label for="id_bgcolour_one">Background</label>
                    <div>{{ form.bgcolour_one }}</div>
                    <label for="id_textcolour_one">Text</label>
                    <div>{{ form.textcolour_one }}</div>
                </div>
                <div class="combo-block">
                    <label for="id_bgcolour_two">Background</label>
                    <div>{{ form.bgcolour_two }}</div>
                    <label for="id_textcolour_two">Text</label>
                    <div>{{ form.textcolour_two }}</div>
                </div>
                <button type="submit" class="combo-form-button">Save</button>
            </form>
            <button type="submit" class="combo-form-button">Apply</button>
            <form action="{% url 'index' %}" method="get">
                <button type="submit" class="combo-form-button">Back</button>
            </form>
        </div>
        <div class="combo">
            <div class="combo-block" style="background: {{ form.bgcolour_one.value }}; color: {{ form.textcolour_one.value }}">{{ form.textcolour_one.value }}</div>
            <div class="combo-block" style="background: {{ form.bgcolour_two.value }}; color: {{ form.textcolour_two.value }}">{{ form.textcolour_two.value }}</div>
        </div>

        <script>
        function changecolourone() {

        }
        </script>
    </body>
</html>
